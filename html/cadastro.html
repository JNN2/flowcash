<!DOCTYPE html> <!-- Indica que o documento é HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres (acentos e símbolos) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site ser responsivo -->
 
  <title>FlowCash - Login</title> <!-- Título que aparece na aba do navegador -->
  <link rel="stylesheet" href="/css/cadastro_style.css"> <!-- Importa o arquivo de estilos CSS -->
</head>

<body>
  <!-- Container principal que centraliza tudo na tela -->
  <div class="container">
    
    <!-- Caixa de login -->
    <div class="login-box">
     <img src="/imagens/flowcash.png" alt="Logo FlowCa$h" class="logo"> <!-- Nome ou logotipo -->
      <h2>Crie sua conta</h2> <!-- Subtítulo explicativo -->

      <!-- Botões de login social -->
      <div class="social-login">
        <button class="social-btn facebook">
          <!-- Ícone do Facebook -->
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
          Continuar com o Facebook
        </button>

        <button class="social-btn google">
          <!-- Ícone do Google -->
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
          Continuar com o Google
        </button>
      </div>

      <!-- Divisória com texto "ou" -->
      <div class="divider">
        <span>ou</span>
      </div>

      <!-- Formulário de cadastro -->
      <form id="loginForm">
        <label for="email">E-mail</label> <!-- Rótulo do campo -->
        <input type="email" id="email" placeholder="Digite seu email" required> <!-- Campo de e-mail -->

        <label for="password">Senha</label>
<div class="password-wrapper">
  <input type="password" id="password" placeholder="Digite sua senha" required>
  <span class="toggle-pass" id="togglePassword">
  <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"> <!-- ícone de olho -->
    <path fill="#00ff66" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
    <circle fill="#00ff66" cx="12" cy="12" r="2"/>
  </svg>
</span>

</div>


        <div class="links">
  <label class="checkbox-label">
    <input type="checkbox" id="termos" required>
    Li e concordo com os <a href="#" target="_blank">termos de serviço</a>
  </label>
</div>


        <!-- Botão principal -->
        <button type="submit" class="btn-login">Cadastrar</button>
      </form>

      <!-- Parte de Login -->
      <div class="register">
        <p>Já possui uma conta?</p>
        <a href="login.html">
          <button class="btn-register">Entrar</button> </a>
      </div>
    </div>
  </div>

  <!-- Arquivo JavaScript externo -->
  <script src="/js/cadastro_script.js"></script>
</body>
</html>
